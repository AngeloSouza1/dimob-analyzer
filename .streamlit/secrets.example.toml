# Exemplo de arquivo de secrets para Streamlit Cloud
# 
# No Streamlit Cloud, você pode configurar secrets de duas formas:
# 1. Via interface web: Settings > Secrets
# 2. Criando um arquivo .streamlit/secrets.toml (NÃO commite este arquivo!)
#
# Copie este arquivo para .streamlit/secrets.toml e configure sua senha

# Senha para acesso à aplicação
DIMOB_SENHA = "sua_senha_segura_aqui"

# IMPORTANTE: 
# - NUNCA commite o arquivo secrets.toml real no Git
# - Use uma senha forte (mínimo 12 caracteres, misture letras, números e símbolos)
# - No Streamlit Cloud, use a interface web para configurar secrets

